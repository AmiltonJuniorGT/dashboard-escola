<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard – Gestão da Escola</title>
  <link rel="stylesheet" href="styles.css?v=20260214-4" />
</head>

<body>
  <div class="container">
    <h1>Dashboard – Gestão da Escola</h1>

    <div id="status" class="status">Inicializando...</div>

    <div class="card filtros">
      <div class="grid">
        <div class="field">
          <label>Unidade (Aba)</label>
          <select id="unidade"></select>
        </div>

        <div class="field">
          <label>Período — Início</label>
          <input type="date" id="periodoInicio" />
        </div>

        <div class="field">
          <label>Período — Fim</label>
          <input type="date" id="periodoFim" />
        </div>

        <div class="field">
          <label>Modo da tabela</label>
          <select id="modoTabela">
            <option value="intervalo">Intervalo (filtra colunas pelo período)</option>
            <option value="completa">Completa (todos os meses)</option>
          </select>
        </div>

        <div class="field actions">
          <label>&nbsp;</label>
          <div class="btnrow">
            <button id="btnCarregar">Carregar</button>
            <button id="btnAplicar">Aplicar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MAPEAMENTO -->
    <div class="card">
      <div class="mapHeader">
        <div class="mapTitle">Mapeamento de Indicadores (Coluna A)</div>
        <div class="mapHint">Selecione os indicadores para alimentar os cards. Salva por unidade/aba.</div>
      </div>

      <div class="grid mapGrid" id="mapWrap"></div>

      <div class="mapActions">
        <button id="btnSalvarMap">Salvar mapeamento</button>
      </div>
    </div>

    <!-- RESUMO / FECHAMENTO -->
    <pre id="fechamento" class="fechamento"></pre>

    <!-- CARDS -->
    <div id="cardsKPI" class="cardsKPI"></div>

    <!-- TABELA -->
    <div id="tableWrap">
      <div id="preview"></div>
    </div>

    <!-- JSON (oculto, mas útil para debug se precisar) -->
    <pre id="json" style="display:none"></pre>
  </div>

  <script src="./app.js?v=20260214-4"></script>
</body>
</html>
