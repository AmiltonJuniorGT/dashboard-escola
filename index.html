<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard – Gestão da Escola</title>
  <link rel="stylesheet" href="styles.css?v=20260214" />
</head>

<body>
  <div class="container">
    <h1>Dashboard – Gestão da Escola</h1>

    <!-- STATUS -->
    <div id="status" class="status">Inicializando...</div>

    <!-- FILTROS -->
    <div class="card filtros">
      <label>Mês base</label>
      <select id="mesBase"></select>

      <label>Unidade</label>
      <select id="unidade"></select>

      <button id="btnAplicar">Aplicar</button>
    </div>

    <!-- AÇÕES -->
    <div class="tabs">
      <button id="btnCarregar">Carregar</button>
    </div>

    <!-- FECHAMENTO (texto curto) -->
    <pre id="fechamento" class="fechamento"></pre>

    <!-- CARDS KPIs -->
    <div id="cardsKPI" class="cardsKPI"></div>

    <!-- TABELA -->
    <div id="preview"></div>

    <!-- DEBUG JSON (oculto por padrão) -->
    <pre id="json" style="display:none"></pre>
  </div>

  <script src="./app.js?v=20260214"></script>
</body>
</html>
