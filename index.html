<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard – Gestão da Escola</title>
  <link rel="stylesheet" href="styles.css?v=20260211" />
</head>
<body>
  <div class="container">
    <h1>Dashboard – Gestão da Escola</h1>
    <div id="status" class="status">Inicializando...</div>

    <div class="card filtros">
      <label>Período – Início</label>
      <input type="date" id="dtInicio" />
      <label>Unidade</label>
      <select id="unidade"></select>
      <button id="btnAplicar">Aplicar</button>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="fechamento">Fechamento – 3 Unidades</button>
    </div>

    <div id="fechamento" class="tab-content active"></div>
  </div>

  <script src="app.js?v=20260211"></script>
</body>
</html>
